<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios</title>
    <link rel="stylesheet" href="../../CSS/StylesPrimera.css">
    <link rel="stylesheet" href="../../CSS/Fonts.css">
</head>
<body>
    <h1 class="formulariosT">Formularios</h1>
    <h2>vemos los diferentes inputs que puede tener un formulario:</h2>
    <div class="contenedor_form">
        <form class="formulario">
            <input class="formulario_input" type="email" placeholder="ingrese aqui su mail" required>
            <input class="formulario_input" type="password" placeholder="ingrese aqui su pass" required>
            <input class="formulario_input formu_submit" type="submit">
        </form>
    </div>
    <h3>Otros inputs para ver como funciona un formulario</h3>
    <div class="contenedor_form">
        <form class="formulario">
            <input class="formulario_input" type="text" placeholder="caja de texto comun">
            <input class="formulario_input" type="date" name="fecha">
            <input class="formulario_input formu_submit" type="submit" name="guardar/enviar">
        </form>
    </div>
    <h3>No pongas el mouse sobre la foto</h3>
    <img class="turbobaba" src="form.png" title="te dije que no pongas el mouse sobre la foto" alt="imagen de formulario">
    <div class="boton_prin" ><a href="../../primera.html" title="ya te vas?">Pagina principal</a></div>
</body>
</html>
